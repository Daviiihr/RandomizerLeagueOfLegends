<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LOL GAMBLING MACHINE</title>
  <link rel="stylesheet" href="CSS/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Tipografías muy similares a la referencia -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800;900&family=Nunito:wght@700;800;900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="top">
    <h1><span class="brand">LOL</span> <span class="title">GAMBLING MACHINE</span></h1>
  </header>

  <main class="stage">
    <!-- Columna izquierda -->
    <aside class="left-col">
      <section class="card input-card">
        <h2>Invocadores</h2>
        <div class="textbox-wrap">
          <!-- ACEPTA 1..5, UNO POR LÍNEA -->
          <textarea id="summonerInput" class="inv-textarea" rows="6"
            placeholder="Ingresa 1 a 5 invocadores, uno por línea&#10;Ej:&#10;Faker&#10;Deft&#10;Chovy&#10;Scout&#10;ShowMaker"></textarea>
        </div>
        <div class="inv-hint">
          <span id="invCount">0</span>/5 nombres (admite 1 a 5)
        </div>
      </section>

      <section class="card team-card">
        <h2>Equipo formado</h2>
        <ul id="teamList" class="roster"></ul>
        <div class="actions">
          <button id="clearSide" class="btn btn-secondary">Limpiar</button>
        </div>
      </section>
    </aside>

    <!-- Máquina -->
    <section class="machine">
      <div class="machine-shell">
        <div class="machine-head">
          <div class="marquee">LOL MACHINE</div>
        </div>

        <div class="machine-body">
          <div class="slots">
            <!-- Slot 1 -->
            <article class="slot">
              <header class="slot-head">Invocador</header>
              <div class="slot-face">
                <div class="slot-avatar">
                  <img id="avatarName" alt="" />
                </div>
                <div class="slot-name" id="nameValue">Doinb</div>
              </div>
            </article>

            <!-- Slot 2 -->
            <article class="slot">
              <header class="slot-head">Rol</header>
              <div class="slot-face">
                <div class="slot-avatar round">
                  <div id="roleBadge" class="role-badge">JUGGLER</div>
                </div>
                <div class="slot-name" id="roleValue">Jungla</div>
              </div>
            </article>

            <!-- Slot 3 -->
            <article class="slot">
              <header class="slot-head">Campeón</header>
              <div class="slot-face">
                <div class="slot-avatar">
                  <img id="champImg" alt="" />
                </div>
                <div class="slot-name up" id="champName">LEE SIN</div>
              </div>
            </article>
          </div>

          <div class="button-row">
            <button id="resetBtn"  class="btn btn-pill">Reset</button>
            <button id="saveBtn"   class="btn btn-pill">Guardar</button>
            <button id="teamBtn"   class="btn btn-pill">Equipo</button>
          </div>

          <div class="cash-slot">CASH SLOT</div>
        </div>
      </div>

      <!-- Palanca -->
      <button id="lever" class="lever" aria-label="Tirar palanca">
        <span class="stick"></span>
        <span class="knob"></span>
      </button>
    </section>
  </main>

  <footer class="footnote">
    <small>Data Dragon por ddragons. Proyecto fan no oficial.</small>
  </footer>

  <script src="JS/main.js"></script>
</body>
</html>
